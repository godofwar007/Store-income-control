<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>

    <!-- Существующая ссылка на стили (можно оставить или объединить) -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Подключаем шрифт (Open Sans), как и в предыдущих шаблонах -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        /* Сброс базовых отступов */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to right, #e9ecef, #f8f9fa);
            color: #333;
            line-height: 1.5;
        }

        main {
            max-width: 45vw;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
        }

        form p {
            margin-bottom: 1rem;
        }

        label {
            font-weight: 600;
            margin-right: 0.5rem;
        }

        input,
        select {
            padding: 0.3rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        /* Стилизуем кнопку "Submit" */
        button[type="submit"] {
            background-color: #78c478;
            /* более спокойный зелёный */
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #66ae66;
        }

        /* Ссылки */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Отступ сверху для ссылки */
        .back-link {
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <h1>Добавить сотрудника</h1>

        <form method="POST">
            {{ form.hidden_tag() }}

            <p>{{ form.name.label }}: {{ form.name }}</p>
            <p>{{ form.shop_id.label }}: {{ form.shop_id }}</p>
            <p>{{ form.hours_worked.label }}: {{ form.hours_worked }}</p>
            <p>{{ form.salary.label }}: {{ form.salary }}</p>
            <p>{{ form.motivation.label }}: {{ form.motivation }}</p>
            <p><button type="submit">{{ form.submit.label }}</button></p>
        </form>

        <a href="{{ url_for('shop_employees', shop_id=shop_id) }}">Назад в магазин</a>





    </main>
</body>

</html>
