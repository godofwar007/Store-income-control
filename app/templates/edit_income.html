<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/styles.css">

<head>
    <meta charset="UTF-8">
    <title>Редактирование записи {{ income.id }}</title>
</head>

<body>
    <h1>Редактирование записи ID {{ income.id }}</h1>

    <form method="POST" action="{{ url_for('edit_income', income_id=income.id) }}">
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" value="{{ income.date }}">
        <br>

        <label for="operation_type">Тип операции:</label>
        <input type="text" id="operation_type" name="operation_type" value="{{ income.operation_type }}">
        <br>

        <label for="item_name">Наименование:</label>
        <input type="text" id="item_name" name="item_name" value="{{ income.item_name }}">
        <br>

        <label for="employee_id">Сотрудник (ID):</label>
        <input type="number" id="employee_id" name="employee_id" value="{{ income.employee_id }}">
        <br>

        <label for="amount">Сумма:</label>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ income.amount }}">
        <br>

        <label for="notes">Заметки:</label>
        <textarea id="notes" name="notes">{{ income.notes }}</textarea>
        <br>

        <button type="submit">Сохранить</button>
    </form>

    <a href="{{ url_for('shop_incomes', shop_id=income.shop_id) }}">Отмена</a>
</body>

</html>
